<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <script src="scripts.js"></script>

    <link rel="shortcut icon" type="image/png" href="fav.png">

    <title>Reddit API Example</title>
</head>
<body>
    <header>
        <div id="header_flexbox">
            <div id="image_container">
                <img id="header_image" alt="Icon" src="fav.png">
                <img id="header_image" alt="Icon" src="augusto.png">
            </div>
            <p id="header_title">Reddit API Example</p>
            <a href="https://www.reddit.com/dev/api/oauth">Official API Documentation</a>
        </div>
    </header>
    <main class="container">
        <button onclick="getPopularSubreddits()">Get Popular Subreddits</button>
        <br>
        <div id="popularSubreddits"></div>
        <br><br>

        <input type="text" id="subredditInput" placeholder="Enter subreddit name">
        <br><br>
        <button onclick="getPosts()">Get Posts</button>
        <br>
        <div id="posts"></div>
        <br><br>

        <input type="text" id="autocompleteInput" placeholder="Enter search query">
        <br><br>
        <button onclick="autocomplete()">Search Subreddits</button>
        <br>
        <div id="autocompleteResults"></div>

        <div>
            <input type="text" class="post_obj" placeholder="Insert the title of post...">
            <textarea class="post_obj" placeholder="Insert something you want to post..."></textarea>
            <button onclick="createPost()">Create a post</button>
        </div>

        <div style="margin-top: 25px;">
            <input type="text" class="input_fields" placeholder="Enter a username that u want to be friend with..."><br>
            <button>Submit</button>
        </div>
        <br>
        <div style="margin-top: 15px;">
            <input type="text" class="input_fields" placeholder="Enter a username that u want to unfriend..."><br>
            <input type="text" class="input_fields" placeholder="Enter the ID of that person..."><br>
            <button>Submit</button>
        </div>
    </main>
</body>
</html>
